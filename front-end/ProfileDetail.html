    <div class="js-profiledetail-page"></div>

        <div class="o-container">
            <div class="c-header">

                    <a class="title" href="./Shower-Monitor.html">

                <div class="c-header-nav__disappear">
                    <div class="c-nav">
                        <nav class="c-nav u-hide">
                            <ul class="o-list c-nav__list">
                                <li class="c-nav-item"><a class="c-nav__link" href="./Shower-Monitor.html">Home</a></li>

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="18" viewBox="0 0 24 18">

            </div>
        </div>

    <main>
        <div>
            <div class="c-layout-detail c-layout--gutter">
                <div class="c-layout__item-xl c-detai">
                    <div class="detail-part o-layout o-layout--gutter-lg">
                        <div class="profile-pic u-inline o-layout__item u-1-of-2-bp2 js-profile-picture-placeholder">
                            <img class="c-profile-picture-detail u-inline" src="/pictures/Profile picture 1.png" alt="Profile picture 1">
                        </div>
                        <div class="magnetic-contact u-inline o-layout__item u-1-of-2-bp2">
                            <h3 class="">Magnetic contact</h3>
                            <select class="c-inpute-1 js-magnetic-contact-placeholder"  name="MagneticContact" id="MagneticContact">
                                <option value="1">Magnetic Contact 1</option>
                                <option value="2">Magnetic Contact 2</option>
                                <option value="3">Magnetic Contact 3</option>
                                <option value="4">Magnetic Contact 4</option>
                            </select>
                        </div>
                    </div>
                    <div class="detail-part o-layout o-layout--gutter-lg">
                        <div class="firstname o-layout__item u-1-of-3-bp2 ">
                            <h3 class="">First name</h3>
                            <input class="c-inpute-1 js-first-name-placeholder" type="text" value="Tibo">
                        </div>
                        <div class="lastname o-layout__item u-1-of-3-bp2">
                            <h3 class="">Last name</h3>
                            <input class="c-inpute-1 js-last-name-placeholder"  type="text" value="Messiaen">
                        </div>
                        <div class="lastname o-layout__item u-1-of-3-bp2">
                            <h3 class="">Goal</h3>
                            <input class="c-inpute-1 js-goal-placeholder"  type="number" value="50" min="30" max="100" step="5">
                        </div>
                    </div>
                    <div class="detail-part">
                        <h3>E-mail</h3>
                        <input class="c-inpute-2 js-email-placeholder" type="email" value="tibo.messiaen@gmail.com">
                    </div>
                    <div class="detail-part u-align-right u-margin-top">
                        <a href="./Profiles.html"><button class="btn-cancel">Cancel</button></a>
                        <button class="btn-save js-btn-save">Save</button>
                    </div>
                </div>
              </div>
        </div>
    </main>
    <footer class="c-footer-links">
    </footer>
