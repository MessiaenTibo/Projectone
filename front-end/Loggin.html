<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging</title>
    <link rel="stylesheet" href="./style/screen.css">
</head>
<body>
    <div class="header">
        <nav>
            <h1 class="c-nav__title js-nav-title">Loggin</h1>
            <ul class="c-nav-links js-nav-title">
                <li><a href="./Shower-Monitor.html">Home</a></li>
                <li><a href="./Profile.html">Profile</a></li>
                <li><a href="./Loggin.html">Quit</a></li>
            </ul>
        </nav>
    </div>
    <div class="c-loggin-placeholder">
        <fieldset class="c-loggin">
            <legend>Loggin</legend>
            <div class="c-username">
                <label class="c-username" for="uname"><b>Username</b></label>
                <input class="c-username" type="text" placeholder="Enter Username" name="uname" id="uname" required>
            </div>
            <div class="c-pswd">
                <label class="c-pswd" for="pswd"><b>Password</b></label>
                <input class="c-pswd" type="password" placeholder="Enter Password" name="pswd" id="pswd" required>
            </div>
        
            <button>Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            <button class="c-create-new-account" type="submit">Create a new account</button>
        </fieldset>
    </div>
</body>
</html>
